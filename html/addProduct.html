<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="home.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h1>Add a New Product</h1>
    <form id="product-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter product title" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Enter product price" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter product description" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="url" id="image" name="image" placeholder="Enter image URL" required>
      </div>
      <button type="button" id="add-item-btn">Add Item</button>
    </form>
  </div>

  <script type="module">
    import { db } from "./config.js";
    import { addDoc, collection } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    document.getElementById("add-item-btn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const image = document.getElementById("image").value;

      if (title && price && description && image) {
        try {
          // Add to Firebase Firestore
          await addDoc(collection(db, "products"), {
            title,
            price,
            description,
            image
          });

          alert("Product added successfully!");
          document.getElementById("product-form").reset();
        } catch (error) {
          console.error("Error adding product:", error);
          alert("Failed to add product. Check the console for details.");
        }
      } else {
        alert("Please fill out all fields!");
      }
    });
  </script>
</body>
</html>
