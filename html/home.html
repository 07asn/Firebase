<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/home.css">
    <title>Fake Store API</title>
    <script src="../js/home2.js" type="module" defer></script>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Fake Store API</h1>
            <div class="header-buttons">
                <button id="toggle-form-btn">Add Item</button>
                <button><a href="login.html">Logout</a></button>
            </div>
        </header>

        <main id="product-container">
            <!-- Products render here -->
        </main>

        <div id="form-modal" style="display: none;">
            <form id="product-form">
                <button type="button" id="close-modal-btn" class="close-btn">Ã—</button>

                <input type="hidden" id="product-id" name="product-id" />

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required />

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required />

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" required />

                <button type="button" id="submit-item-btn">Submit</button>
            </form>
        </div>

        <footer>
            <p>&copy; Fake Store API</p>
        </footer>
    </div>
</body>
</html>
